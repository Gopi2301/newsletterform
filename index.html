<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>
    <section class="hero">
        <div class="hero-card">
            <h1 class="hero-card__title">Stay Updated!</h1>
            <p class="hero-card__desc">Join 60000+ product managers recieving monthly updates on:
            </p>
            <ul class="hero-card__list">
                <li class="hero-card__list-item"><img class="list-icon" src="./assets/images/icon-success.svg"
                        alt="icon"> Product
                    discovery and
                    builing what matters </li>
                <li class="hero-card__list-item"> <img src="./assets/images/icon-success.svg" class="list-icon"
                        alt="icon"> Measuring to
                    ensure updates are sucess </li>
                <li class="hero-card__list-item"> <img src="./assets/images/icon-success.svg" class="list-icon"
                        alt="icon"> And much more!
                </li>
            </ul>
            <label for="email">Email address</label>
            <input type="email" placeholder="email@company.com" name="" id="email">
            <button class="submit">Subscribe to monthly newsletter</button>
        </div>
        <div class="hero-img">
            <picture>
                <source media="(max-width:650px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
                <source media="(min-width:650px)" srcset="./assets/images/illustration-sign-up-desktop.svg">

                <img src="" alt="">
            </picture>
        </div>
    </section>
</body>

</html>
